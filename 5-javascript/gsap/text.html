<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text GSAP</title>
  </head>
  <body>
    <h1>GSAP Text Animation Example</h1>
    <div class="text-container">
      <p class="text">Hello, GSAP!</p>
      <p class="text" id="prueba">Welcome to the world of animations.</p>
      <p class="text">Let's make things move!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const texts = document.querySelectorAll(".text");
        console.log(texts);
        gsap.registerPlugin(SplitText);
        //create a timeline
        const tl = gsap.timeline({
          defaults: {
            duration: 0.5,
            ease: "back.out(1.7)",
          },
        });
        texts.forEach((text, index) => {
          const split = new SplitText(text, { type: "lines, words, chars" });
          tl.from(split.chars, {
            opacity: 0,
            y: 50,
            stagger: 0.1,
            delay: index * 0.2,
          });
        });
      });
    </script>
  </body>
</html>
