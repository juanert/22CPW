<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID GSAP</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        max-width: 600px;
        margin: 0 auto;
      }
      .box {
        width: 100%;
        height: 100px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>GSAP Grid Animation Example</h1>
    <div class="grid">
      <div class="box" style="background-color: red"></div>
      <div class="box" style="background-color: blue"></div>
      <div class="box" style="background-color: green"></div>
      <div class="box" style="background-color: yellow"></div>
      <div class="box" style="background-color: orange"></div>
      <div class="box" style="background-color: purple"></div>
      <div class="box" style="background-color: pink"></div>
      <div class="box" style="background-color: cyan"></div>
      <div class="box" style="background-color: lime"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const boxes = document.querySelectorAll(".box");
        //randomize the order of boxes
        boxes.forEach((box) => {
          box.style.order = Math.floor(Math.random() * boxes.length);
        });
        boxes.forEach((box, index) => {
          gsap.fromTo(
            box,
            { opacity: 0, scale: 0.5 },
            {
              duration: 0.5,
              opacity: 1,
              scale: 1,
              delay: index * 0.2,
              ease: "back.out(1.7)",
            }
          );
        });
      });
    </script>
  </body>
</html>
